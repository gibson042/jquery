<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<script>
		var cc_on = false,
			errors = [];
/*@cc_on
		cc_on = true;
@*/
		window.onerror = function( errorMessage, filePath, lineNumber ) {
			errors.push( errorMessage );
		};
	</script>
	<script>
		document.write( "<script id='jquery-js' src='" +
			window.parent.document.getElementById("jquery-js").src.replace( /^(?![^\/?#]+:)/,
				window.parent.location.pathname.replace( /[^\/]$/, "$0/" ) ) +
		"'><\x2Fscript>" );
	</script>
</head>
<body>
	<script>
		window.parent.iframeCallback( cc_on, errors, jQuery );
	</script>
</body>
</html>
