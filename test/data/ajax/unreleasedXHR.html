<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<title>Attempt to block tests because of dangling XHR requests (IE)</title>
<script>
	document.write( "<script id='jquery-js' src='" +
		window.parent.document.getElementById("jquery-js").src.replace( /^(?![^\/?#]+:)/,
			window.parent.location.pathname.replace( /[^\/]$/, "$0/" ) ) +
	"'><\x2Fscript>" );
</script>
<script type="text/javascript">
window.onunload = function() {};
jQuery(function() {
	setTimeout(function() {
		var parent = window.parent;
		document.write("");
		parent.iframeCallback();
	}, 200 );
	var number = 50;
	while( number-- ) {
		jQuery.ajax("../name.php?wait=600");
	}
});
</script>
</head>
<body>
<!-- empty body -->
</body>
</html>
